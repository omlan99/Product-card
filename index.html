<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fontawesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- My css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Product preview card component</title>


</head>
<body>

  <main>
    <div class="container">
      <div class="product_img">
        <picture>
          <source media="(min-width:600px)" srcset="./images/image-product-desktop.jpg">



          <img src="./images/image-product-mobile.jpg" alt="a perfume bottle">
        </picture>
      </div>
      <div class="product_details">
        <p class="catageory">Perfume</p>
        <h1
        >Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2> $149.99</h2>
          <span><del>$169.99</del></span>
        </div>
        <button><img src="./images/icon-cart.svg" alt="icon of a cart">Add to Cart</button>
      </div>
    </div>
  </main>
  

  

 

 
  

  
  
  
</body>
</html>
